<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Malaysian Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6c7ae0;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .food-icon {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Popular Malaysian Foods</h1>
    
    <table>
        <tr>
            <th><img src="1.jpg" alt="Nasi Lemak" class="food-icon"><br>Nasi Lemak</th>
            <th><img src="2.jpg" alt="Roti Canai" class="food-icon"><br>Roti Canai</th>
            <th><img src="3.jpg" alt="Char Kway Teow" class="food-icon"><br>Char Kway Teow</th>
            <th><img src="4.jpg" alt="Satay" class="food-icon"><br>Satay</th>
        </tr>
        <tr>
            <td>Rice</td>
            <td>Flour</td>
            <td>Rice noodles</td>
            <td>Chicken</td>
        </tr>
        <tr>
            <td>Coconut milk</td>
            <td>Water</td>
            <td>Shrimp</td>
            <td>Beef</td>
        </tr>
        <tr>
            <td>Anchovies</td>
            <td>Salt</td>
            <td>Cockles</td>
            <td>Lamb</td>
        </tr>
        <tr>
            <td>Peanuts</td>
            <td>Ghee</td>
            <td>Eggs</td>
            <td>Peanut sauce</td>
        </tr>
        <tr>
            <td>Boiled egg</td>
            <td></td>
            <td>Bean sprouts</td>
            <td>Rice cakes</td>
        </tr>
        <tr>
            <td>Cucumber slices</td>
            <td></td>
            <td>Soy sauce</td>
            <td>Cucumber</td>
        </tr>
    </table>

</body>
</html>
